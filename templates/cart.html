{% extends "base.html" %}
{% block content %}
<section class="py-12 bg-neutral-50">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">

    <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-sm overflow-hidden">
      <!-- 购物车标题区 -->
      <div class="p-6 border-b border-neutral-200 fade-in">
        <h1 class="text-2xl font-bold text-neutral-900 flex items-center">
          <i class="fa fa-shopping-cart text-primary mr-3"></i>
          我的购物车
        </h1>
        <p class="text-neutral-600 mt-1">共 <span class="text-primary font-medium">2</span> 件商品</p>
          
      </div>

      <!-- 购物车商品列表 -->
      <div class="divide-y divide-neutral-200">
        <!-- 商品 -->
        <div class="p-6 hover:bg-neutral-50 transition-colors fade-in" style="transition-delay: 0.2s">
          <div class="flex flex-col sm:flex-row items-start sm:items-center space-y-4 sm:space-y-0">
            <div class="flex items-center">
              <input type="checkbox" class="w-5 h-5 text-primary rounded mr-4">
              <img src="https://picsum.photos/id/1074/100/100" alt="宠物智能项圈" class="w-24 h-24 object-cover rounded-lg">
            </div>
            
            <div class="flex-1 sm:ml-6">
              <h3 class="font-medium text-lg">宠物智能项圈</h3>
              <p class="text-sm text-neutral-600 mt-1">GPS定位，健康监测，活动记录</p>
              <div class="flex items-center mt-2">
                <span class="text-green-500 text-sm">新品</span>
              </div>
            </div>
            
            <div class="sm:text-center sm:w-24">
              <span class="text-primary font-bold text-xl">¥279.00</span>
            </div>
            
            <div class="sm:w-32">
              <div class="flex items-center border rounded-md w-24 mx-auto sm:mx-0">
                <button class="w-8 h-8 flex items-center justify-center text-neutral-600 hover:bg-neutral-100 transition-colors">-</button>
                <span class="w-8 text-center">1</span>
                <button class="w-8 h-8 flex items-center justify-center text-neutral-600 hover:bg-neutral-100 transition-colors">+</button>
              </div>
            </div>
            
            <div class="sm:w-24 sm:text-center">
              <span class="text-primary font-medium">¥279.00</span>
            </div>
            
            <div class="sm:w-12">
              <button class="text-neutral-500 hover:text-red-500 transition-colors ml-auto">
                <i class="fa fa-trash-o"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 操作按钮区 -->
      <div class="p-6 bg-neutral-50 border-t border-neutral-200">
        <div class="flex flex-col sm:flex-row justify-between items-center">
          <div class="flex items-center space-x-4 mb-4 sm:mb-0">
            <button class="flex items-center text-neutral-700 hover:text-primary transition-colors">
              <i class="fa fa-check-square-o mr-2"></i>
              <span>全选</span>
            </button>
            <button class="flex items-center text-neutral-700 hover:text-primary transition-colors">
              <i class="fa fa-trash-o mr-2"></i>
              <span>删除选中</span>
            </button>

          </div>
        </div>
      </div>

      <!-- 结算区 -->
      <div class="p-6 border-t border-neutral-200 fade-in" style="transition-delay: 0.3s">
        <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center">
          <div class="mb-6 lg:mb-0">
            <div class="flex items-center mb-2">
              <span class="text-neutral-600 mr-4">已选商品：</span>
              <span class="font-medium">2件</span>
            </div>
            <div class="flex items-center mb-4">
              <span class="text-neutral-600 mr-4">合计金额：</span>
              <span class="text-2xl font-bold text-primary">¥978.00</span>
              <span class="text-neutral-500 text-sm ml-2">(不含运费)</span>
            </div>
            <p class="text-sm text-neutral-500">
              <i class="fa fa-info-circle mr-1"></i>
              满¥199免运费，不足则需支付¥15运费
            </p>
          </div>
          
          <div class="w-full lg:w-auto">
            <button class="w-full lg:w-64 bg-primary hover:bg-primary/90 text-white font-medium py-3 px-6 rounded-lg transition-colors text-lg flex items-center justify-center">
              <span>去结算</span>
              <i class="fa fa-arrow-right ml-2"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 推荐商品区 -->
    <div class="mt-12 fade-in" style="transition-delay: 0.4s">
      <h2 class="text-xl font-bold text-neutral-900 mb-6">为您推荐</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- 推荐商品1 -->
        <div class="bg-white rounded-xl overflow-hidden card-hover">
          <div class="relative">
            <img src="https://picsum.photos/id/1069/500/500" alt="智能互动鸟笼" class="w-full h-48 object-cover">
            <button class="absolute top-3 right-3 bg-white/80 hover:bg-white p-2 rounded-full transition-colors">
              <i class="fa fa-heart-o text-neutral-800"></i>
            </button>
          </div>
          <div class="p-4">
            <h3 class="font-medium text-lg mb-1">智能互动鸟笼</h3>
            <p class="text-sm text-neutral-600 mb-3">自动清洁，恒温控制</p>
            <div class="flex items-center justify-between">
              <span class="text-primary font-bold">¥349.00</span>
              <button class="bg-primary/10 text-primary p-2 rounded-full hover:bg-primary/20 transition-colors">
                <i class="fa fa-shopping-cart"></i>
              </button>
            </div>
          </div>
        </div>
        
        <!-- 推荐商品2 -->
        <div class="bg-white rounded-xl overflow-hidden card-hover">
          <div class="relative">
            <img src="https://picsum.photos/id/237/500/500" alt="宠物营养补充剂" class="w-full h-48 object-cover">
            <button class="absolute top-3 right-3 bg-white/80 hover:bg-white p-2 rounded-full transition-colors">
              <i class="fa fa-heart-o text-neutral-800"></i>
            </button>
          </div>
          <div class="p-4">
            <h3 class="font-medium text-lg mb-1">宠物营养补充剂</h3>
            <p class="text-sm text-neutral-600 mb-3">多种维生素，增强免疫力</p>
            <div class="flex items-center justify-between">
              <span class="text-primary font-bold">¥129.00</span>
              <button class="bg-primary/10 text-primary p-2 rounded-full hover:bg-primary/20 transition-colors">
                <i class="fa fa-shopping-cart"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
