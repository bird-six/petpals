{% extends "base.html" %}
{% block title %}支付失败 - PetPals{% endblock %}

{% block content %}
<section class="py-20 bg-neutral-50">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto text-center fade-in">
        
      <div class="bg-white rounded-2xl shadow-sm p-8 md:p-12">
        <!-- 失败图标 -->
        <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-red-100 mb-6">
          <i class="fa fa-times-circle text-4xl text-red-500"></i>
        </div>
        
        <h1 class="text-2xl md:text-3xl font-bold text-neutral-900 mb-2">支付失败</h1>
        <p class="text-neutral-600 mb-6">很抱歉，您的订单支付未成功，请重新尝试</p>
        
        <!-- 失败原因 -->
        <div class="bg-red-50 border border-red-100 rounded-xl p-4 mb-8">
          <div class="flex items-start">
            <i class="fa fa-exclamation-triangle text-red-500 mt-1 mr-2"></i>
            <p class="text-sm text-red-600">支付失败原因：银行卡余额不足，请更换支付方式或充值后重新尝试</p>
          </div>
        </div>
        
        <!-- 订单信息 -->
        <div class="bg-neutral-50 rounded-xl p-6 mb-8 text-left">
          <h2 class="font-medium text-neutral-900 mb-4">订单信息</h2>
          <div class="space-y-3 text-sm">
            <div class="flex justify-between">
              <span class="text-neutral-600">订单编号</span>
              <span class="font-medium">ORD2023061500876</span>
            </div>
            <div class="flex justify-between">
              <span class="text-neutral-600">订单金额</span>
              <span class="text-primary font-bold">¥699.00</span>
            </div>
            <div class="flex justify-between">
              <span class="text-neutral-600">订单有效期</span>
              <span class="text-red-500">剩余14分25秒</span>
            </div>
          </div>
        </div>
        
        <!-- 操作按钮 -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <a href="#" class="btn-primary">
            重新支付
          </a>
          <a href="#" class="btn-secondary">
            <i class="fa fa-headphones mr-2"></i>联系客服
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
